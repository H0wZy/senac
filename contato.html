    <div class="conteudo-flex">
        <h1 class="mont-bold">ENTRE EM CONTATO CONOSCO:</h1>
        <div class="formulario">
            <div class="contato-1">
                <!-- Formulário 1 -->
                <form action="submit" method="post">
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" placeholder="Digite seu nome." minlength="3" required>
                    <label for="email">Email: </label>
                    <input type="email" id="email" placeholder="seuemail@email.com" required>
                    <label for="whatsapp">Whatsapp: </label>
                    <input type="tel" id="whatsapp" placeholder="(00) 0 0000-0000" required>
                    <label for="msg">Digite uma mensagem: </label>
                    <textarea id="msg" cols="30" rows="10"></textarea>
                </form>
            </div>

            <div class="contato-2">
                <!-- Formulário 2 -->
                <form action="submit" method="post">
                    <label class="fstlbl">Como prefere ser contatado? </label>
                    <div class="checkbox-email">
                        <input type="checkbox" id="receberMsg">
                        <label for="receberMsg"> Email</label>
                    </div>
                    <div class="checkbox-telefone">
                        <input type="checkbox" id="receberMsg">
                        <label for="receberMsg"> Telefone</label>
                    </div>
                    <div class="checkbox-whatsapp">
                        <input type="checkbox" id="receberMsg">
                        <label for="receberMsg"> Whatsapp</label>
                    </div>
                </form>
            </div>

            <div class="contato-3">
                <!-- Formulário 3 -->
                <form action="submit" method="post">
                    <label for="horario">Qual horário prefere ser atendido? </label>
                    <select id="horario">
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
